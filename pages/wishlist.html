    <nav>
        <div class="nav-section left">
            <div class="nav-logo">
                <a href="/index.html"><img loading="lazy" src="../assets/furnishify.png" alt="logo"/></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a class="fw-bold">Home</a></li>
                <li class="nav-menu-item"><a class="fw-bold">Shop Now</a></li>
            </ul>
        </div>
        <div>
        </div>
        <div class="nav-section right">
            <ul class="nav-menu">
                <div class="input-icon">
                    <input class="input" type="text" placeholder="Search"/>
                    <button class="btn icon-only"><i class="fa fa-search"></i></button>
                </div>
                <li class="nav-menu-item"><a class="fw-bold" href="/pages/login.html"><i class="fs-2 fa-solid fa-user"></i></a></li>
                <li class="nav-menu-item"><a class="fw-bold" href="/pages/wishlist.html"><i class="fs-2 fa-solid fa-heart"></i></a></li>

            </ul>
            <div class="nav-menu-resp"><i class="fas fa-bars"></i></div>
        </div>
    </nav>
    <main class="my-3">
        <h3 class="text-center">Your Wishlist</h3>
        <div class="card-grid justify-center">
            <div class="card">
                <div class="card-media">
                    <img class="img-responsive img-rounded" src="https://hausimg.imgix.net/s/files/1/0053/2792/products/haus-london-finn-juhl-france_7aec9022-cfee-4182-b245-eb717e46ca7d.jpg?v=1635347122&auto=format&w=1280&" alt="card media" />
                </div>
                <div class="card-body">
                    <h3 class="card-title">Nyhavn Desk</h3>
                    <p class="card-text">₹ 3112</p>
                    <small>House of Finn Juhl</small>
                </div>
                <div class="card-footer">
                    <button class="btn primary">Add to cart</button>
                    <button class="btn icon-only primary"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
            <div class="card">
                <div class="card-media">
                    <img class="img-responsive img-rounded" src="https://hausimg.imgix.net/s/files/1/0053/2792/products/haus-london-menu-eclipse-desk.jpg?v=1628587737&auto=format&w=1280&" alt="card media" />
                </div>
                <div class="card-body">
                    <h3 class="card-title">Eclipse Desk</h3>
                    <p class="card-text">₹ 1860</p>
                    <small>Menu</small>
                </div>
                <div class="card-footer">
                    <button class="btn primary">Add to cart</button>
                    <button class="btn icon-only primary"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
            <div class="card">
                <div class="card-media">
                    <img class="img-responsive img-rounded" src="https://cdn.shopify.com/s/files/1/0053/2792/products/PavilionAV17_Chromew.MushroomLinoleum_amp_ClearLacqueredOak.jpg?v=1631525786" alt="card media" />
                </div>
                <div class="card-body">
                    <h3 class="card-title">Pavilion Desk AV17</h3>
                    <p class="card-text">₹ 1199</p>
                    <small>&Tradition</small>
                </div>
                <div class="card-footer">
                    <button class="btn primary">Add to cart</button>
                    <button class="btn icon-only primary"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
            <div class="card">
                <div class="card-media">
                    <img class="img-responsive img-rounded" src="https://hausimg.imgix.net/s/files/1/0053/2792/products/haus-london-scp-construction2.jpg?v=1635774936&auto=format&w=1280&" alt="card media" />
                </div>
                <div class="card-body">
                    <h3 class="card-title">Constructivist Table</h3>
                    <p class="card-text">₹ 590</p>
                    <small>SCP</small>
                </div>
                <div class="card-footer">
                    <button class="btn primary">Add to cart</button>
                    <button class="btn icon-only primary"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
        </div>
