<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ravi Kumar"/>
    <title>Furnishify</title>
    <link rel="stylesheet" href="https://xenon-ui.netlify.app/css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div class="nav-section left">
            <div class="nav-logo">
                <a href="/index.html"><img loading="lazy" src="../assets/furnishify.png" alt="logo"/></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a class="fw-bold">Home</a></li>
                <li class="nav-menu-item"><a class="fw-bold">Shop Now</a></li>
            </ul>
        </div>
        <div>
        </div>
        <div class="nav-section right">
            <ul class="nav-menu">
                <div class="input-icon">
                    <input class="input" type="text" placeholder="Search"/>
                    <button class="btn icon-only"><i class="fa fa-search"></i></button>
                </div>
                <li class="nav-menu-item"><a class="fw-bold" href="/pages/login.html"><i class="fs-2 fa-solid fa-user"></i></a></li>
                <li class="nav-menu-item"><a class="fw-bold" href="/pages/wishlist.html"><i class="fs-2 fa-solid fa-heart"></i></a></li>
                <li class="nav-menu-item"><a class="fw-bold" href="/pages/cart.html"><i class="fs-2 fa fa-cart-shopping"></i></a></li>
            </ul>
            <div class="nav-menu-resp"><i class="fas fa-bars"></i></div>
            <button class="btn primary mx-2">Logout</button>
        </div>
    </nav>
    <main class="cart">
        <div class="cart-list">
            <div class="card card-horizontal my-1 mx-2">
                <div class="card-media">
                    <img class="img-responsive img-rounded" src="https://hausimg.imgix.net/s/files/1/0053/2792/products/haus-london-scp-construction2.jpg?v=1635774936&auto=format&w=1280&" alt="card media"/>
                </div>
                <div>
                    <div class="card-body">
                        <h3 class="card-title">Constructivist Table</h3>
                        <p class="card-text">₹ 590</p>
                        <div>
                            <button class="btn primary icon-only"><i class="fa-solid fa-minus"></i></button>
                            <span class="fs-1">1</span>
                            <button class="btn primary icon-only"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn danger outlined">Remove from cart</button>
                        <button class="btn primary">Move to wishlist</button>
                    </div>
                </div>
            </div>
            <div class="card card-horizontal my-1 mx-2">
                <div class="card-media">
                    <img class="img-responsive img-rounded" src="https://cdn.shopify.com/s/files/1/0053/2792/products/haus-london-hay-kofi6.jpg?v=1629888685" alt="card media"/>
                </div>
                <div>
                    <div class="card-body">
                        <h3 class="card-title">Kofi Table Square</h3>
                        <p class="card-text">₹ 425</p>
                        <div>
                            <button class="btn primary icon-only"><i class="fa-solid fa-minus"></i></button>
                            <span class="fs-1">2</span>
                            <button class="btn primary icon-only"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn danger outlined">Remove from cart</button>
                        <button class="btn primary">Move to wishlist</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <ul class="list no-bullets">
                <li>
                    <div class="summary-price">
                        <p>Price</p>
                        <p>₹ 5456</p>
                    </div>
                </li>
                <li>
                    <div class="summary-price">
                        <p>Discount</p>
                        <p>₹ 0</p>
                    </div>
                </li>
                <li>
                    <div class="summary-price">
                        <p>Delivery Charges</p>
                        <p>₹ 499</p>
                    </div>
                </li>
                <li>
                    <div class="summary-price">
                        <p class="fs-2">Total</p>
                        <p class="fs-2">₹ 5456</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer py-3 text-center">
        <p>Made with &lt;/&gt; by <a href="https://ravikumar0403.netlify.app" class="text-primary">Ravi Kumar Singh</a></p>
        <ul class="list inline justify-center">
            <li class="nav-menu-item"><a class="fw-bold" href="https://github.com/ravikumar0403/XenonUI/tree/main" target="_blank"><i class="fs-1 fab fa-github"></i></a></li>
            <li class="nav-menu-item"><a class="fw-bold" href="https://twitter.com/ravikumar0403" target="_blank"><i class="fs-1 fab fa-twitter"></i></a></li>
            <li class="nav-menu-item"><a class="fw-bold" href="https://www.linkedin.com/in/ravikumar0403/" target="_blank"><i class="fs-1 fab fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
